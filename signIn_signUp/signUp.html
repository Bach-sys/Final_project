<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="containAllContent">
    <div class="container-SignUp">
      <h1>Registration For New members</h1>
      <form class="content">
        <label for="username">Username:</label>
        <input  type="text" id="username" name="username" placeholder="Username" required>

        <label for="email">Email:</label>
        <input required type="email" id="email" name="email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="password">Comfirm Password:</label>
        <input type="password" id="compassword" name="password" placeholder="comfirm Password " required>

        <button id="submition" type="submit">Register</button>
      </form>
      <h5 id="alert" ></h5>
    </div>
  </div>
    
</body>
<script src="signUp.js"></script>
</html>
